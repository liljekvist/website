<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Startpage</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script/website-main.js" defer></script>
    </head>
    <body>
        <div id="content">
            <div class="userIdBox">
                Public id: <span id="userId"></span><br>
            </div>
            <div id="postListContainer">
                <ul id="postList">
                    <!--Post from API-->
                </ul>
            </div>
        </div>
        <div id="sideSlide">
            <div id="navIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="creatPost">
                <input id="creatBtn" class="userIcon" type="image" src="pic/creat.png"></input>
                <span id="creatText" class="iconText">Creat post</span>
            </div>
            <div id="login">
                <input id="loginBtn" class="userIcon" type="image" src="pic/login.png"></input>
                <span id="loginText" class="iconText">Login</span> 
            </div>
            <div id="signup">
                <input id="signBtn" class="userIcon" type="image"  src="pic/signup.png"></input>
                <span id="signText" class="iconText">Sign Up</span>
            </div>
            <div id="privateInformation">
                <input type="image" id="showUuid" class="userIcon" src="pic/key.png"></input>
                <span id="key" class="iconText">Key</span>
            </div>
            <div id="logout">
                <input id="logoutBtn" class="userIcon" type="image" src="pic/logout.png"></input>
                <span id="logoutText" class="iconText">Logout</span>
            </div>
        </div>
    </body>
</html>
