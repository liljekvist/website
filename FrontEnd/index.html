<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Startpage</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="content">
            <div class="userIdBox">
                Public id: <span id="userId"></span><br>
            </div>
            <div id="postListContainer">
                <ul id="postList">
                    <!--Post from API-->
                </ul>
            </div>
            <div class="makePost">
                <h1>Make post</h1>
                <form action="submit/index.html">
                    <input type="text" id="fpost" name="postTitle" placeholder="A good title">
                </form>
            </div>
        </div>
        <div id="sideSlide">
            <div id="navIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <input id="loginBtn" class="userIcon" type="image" src="pic/login.png"></input>
            <span id="loginText" class="iconText">Login</span>
            <form action="https://192.168.0.250:1000/registerUser" id="post" method="POST">
                <input type="image" id="signBtn" class="userIcon" src="pic/signup.png"></input>
            </form>
            <span id="signUpText" class="iconText">Sign Up</span>
            <div id="privateInformation">
                <input type="image" id="showUuid" class="userIcon" src="pic/key.png"></input>
                <span id="key" class="iconText">Key</span>
            </div>
        </div>
    </body>
    <script src="script/website-main.js"></script>
</html>
