<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posts</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form action="http://192.168.0.250:1000/post" id="post" method="POST">
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" placeholder="Title"><br><br>
                <label for="msg">Post</label><br>
                <textarea rows="4" cols="50" name="msg" placeholder="Enter text here..."></textarea><br><br>
                <button id="button">Create post</button>
            </form>
        </div>
    </body>
    <script src="../script/website-make-post.js"></script>
</html>
