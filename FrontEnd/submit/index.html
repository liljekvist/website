<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posts</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../script/website-main.js" defer></script>
    </head>
    <body>
        <div id="content">
            <form action="https://192.168.0.250:1000/post" id="post" method="POST">
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" placeholder="Title"><br><br>
                <label for="msg">Post</label><br>
                <textarea rows="4" cols="50" name="msg" id="msg" placeholder="Enter text here..."></textarea><br><br>
                <button id="pButton" disabled>Create post</button>
            </form>
        </div>
        <div id="sideSlide">
            <div id="navIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="home">
                <input id="homeBtn" class="userIcon" type="image" src="../pic/home.png"></input>
                <span id="homeText" class="iconText">Home</span>
            </div>
            <div id="creatPost">
                <input id="creatBtn" class="userIcon" type="image" src="../pic/creat.png"></input>
                <span id="creatText" class="iconText">Creat post</span>
            </div>
            <div id="login">
                <input id="loginBtn" class="userIcon" type="image" src="../pic/login.png"></input>
                <span id="loginText" class="iconText">Login</span> 
            </div>
            <div id="signup">
                <input type="image" id="signBtn" class="userIcon" src="../pic/signup.png"></input>
                <button type="submit" form="sign" id="signText" class="iconText">Sign Up</button>
            </div>
            <div id="logout">
                <input id="logoutBtn" class="userIcon" type="image" src="../pic/logout.png"></input>
                <span id="logoutText" class="iconText">Logout</span>
            </div>
            <div id="privateInformation">
                <input type="image" id="showUuid" class="userIcon" src="../pic/key.png"></input>
                <span id="key" class="iconText">Key</span>
            </div>
        </div>
    </body>
</html>
